services:
  - type: web
    name: ai-student-guide-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install && pip install -r requirements.txt
    startCommand: cd server && npm start
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
